#cloud-config
users:
  - name: patrick
    sudo: ALL=(ALL) NOPASSWD:ALL
    lock_passwd: false
    # Password will be set via cipassword parameter
ssh_pwauth: true
package_update: true
packages:
  - curl
  - wget
  - git
  - htop
  - vim
  - net-tools
  - openssh-server
  - ufw
runcmd:
  - systemctl enable ssh
  - systemctl start ssh
  - ufw --force enable
  - ufw allow ssh
  - sysctl -p
